<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pyramid.css">
    <style>
            body{
        margin: 0 auto;
        text-align: center;
    }
    .top{
        border: 50px;
        border-color: red;
        box-sizing: border-box;
    }
    .middle{
        border: 70px;
        border-color: blue;
        box-sizing: border-box;
    }
    .bottom{
        width: 80%;
        border: 15px solid green;
        padding: auto;
        margin: auto; 
        background-color: green;
    }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <h2>Top</h2>
        </div>
    </header>
    <main>
        <div class="middle">
            <h2>Middle</h2>
        </div>
    </main>
    <Footer>
        <div class="bottom">
            <h2>Bottom</h2>
        </div>
    </Footer>
</body>
</html>
